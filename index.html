<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/3a03dc96e6.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<title>Demo web</title>
</head>
<body>
	<div id="web-background"></div>
	<div class="web-column">
		<p>Bạn Muốn Xem Website của Tôi, dưới đây là những sản phẩm của tôi!</p>
		<div class="infor-box">
			<img src="https://i.postimg.cc/KzQrM3GN/Sekai-Saikyou-No-Shinjuu-Tsukai-2.jpg" alt="" class="box_img">
			<div class="box_wrap">
				<span class="box_wrap-head">Website 1</span>
				<div>Tác giả: <span>Xas Duong</span></div>
				<a href="https://neveryeeu.github.io/WebLinks/" class="box_wrap-link">Tìm Hiểu Thêm</a>
				<div class="demo-btn">Xem Demo</div>
			</div>
		</div>
		<div class="web-demo close" >
			<iframe src="https://neveryeeu.github.io/WebLinks/" frameborder="0"></iframe>
			<!-- <iframe src="https://neveryeeu.github.io/WebMusics/" frameborder="0"></iframe>
			<iframe src="https://neveryeeu.github.io/WebComics/" frameborder="0"></iframe> -->

			<div class="web-demo_size">
				<div class="demo_size-head">
					Responsive: 
				</div>
				<span><i class="fa-solid fa-laptop"></i>
					<span class="size-width">1320</span>x 
					<span class="size-height">560</span>px
				</span>
				<span><i class="fa-solid fa-tablet-screen-button"></i>
					<span class="size-width">740</span>x 
					<span class="size-height">560</span>px
				</span>
				<span class="choose"><i class="fa-solid fa-mobile-screen"></i>
					<span class="size-width">380</span>x 
					<span class="size-height">560</span>px
				</span>
				<div class="close-responsive">Đóng</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
	
</html>
