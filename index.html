<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/3a03dc96e6.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="responsive.css">
	<title>Demo web</title>
</head>
<body>
	<div id="web-background"></div>
	<div class="web-column">
		<p>Bạn Muốn Xem Website của Tôi, dưới đây là những sản phẩm của tôi!</p>
		<div id="col-infor"></div>
		
		<div class="web-demo" >
			<iframe src frameborder="0"></iframe>
			<div class="web-demo_size">
				<div class="nav-respon">
					<span class="respon_icon">
						<i class="fa-solid fa-chevron-down"></i>
						<p class="nav-respon_intro">Ẩn</p>
					</span>
					<span class="close respon_icon">
						<i class="fa-solid fa-chevron-up"></i>
						<p class="nav-respon_intro">Hiển thị</p>
					</span>
				</div>
				<div class="demo_size-head">
					Responsive: 
				</div>
				<div class="demo_size-box">
					<span><i class="fa-solid fa-laptop"></i>
						<span class="size-width">1320</span>x 
						<span class="size-height">560</span>px
					</span>
					<span><i class="fa-solid fa-tablet-screen-button"></i>
						<span class="size-width">740</span>x 
						<span class="size-height">560</span>px
					</span>
					<span class="choose"><i class="fa-solid fa-mobile-screen"></i>
						<span class="size-width">380</span>x 
						<span class="size-height">560</span>px
					</span>
				</div>
				<div class="close-responsive">Đóng</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
	
</html>
